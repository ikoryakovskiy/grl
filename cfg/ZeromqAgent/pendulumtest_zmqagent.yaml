experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 0
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
        mass: 0.055
    task: 
      type: task/pendulum/swingup
      timeout: 25
      randomization: 1
    exporter: 
      type: exporter/csv
      file: ddpg_1
      style: line
      variant: all
      enabled: 1
  agent: 
    type: agent/zmq_action
    communicator: 
      type: communicator/zeromq/request_reply
      pattern: ZMQ_REQ
      sync: 0
      addr: tcp://localhost:5555
    observation_dims: experiment/environment/task/observation_dims
    action_dims: experiment/environment/task/action_dims
    action_min: experiment/environment/task/action_min
    action_max: experiment/environment/task/action_max
    test: 0
  test_agent: 
    type: agent/zmq_action
    communicator: 
      type: communicator/zeromq/request_reply
      pattern: ZMQ_REQ
      sync: 0
      addr: tcp://localhost:5555
    observation_dims: experiment/environment/task/observation_dims
    action_dims: experiment/environment/task/action_dims
    action_min: experiment/environment/task/action_min
    action_max: experiment/environment/task/action_max
    test: 1
  load_file: /home/divyam/rl-agent/pendulum_drl/model-pendulum-1.ckpt
  save_every: never
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/pendulum
  state: experiment/environment/state
